<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>Kitov's Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="widget weather__container">
        <p class="weather__loc">Odessa, Ukraine</p>
        <h2 class="weather__temperature">23&#8451;</h2>
        <img
          class="weather__icon"
          src="weather_icons/set05/medium/1.png"
          alt=""
          srcset=""
        />
        <p class="weather__description">Cloudy</p>
      </div>
      <div class="widget crypto__container"></div>
      <div class="widget search__container">
        <input
          id="search__form__input"
          type="text"
          placeholder="I want to know..."
        />

        <div class="search__options">
          <input
            type="radio"
            name="search__option"
            id="search__option__google"
            data-url="https://www.google.com/search?q="
            checked="checked"
          />
          <label for="search__option__google">Google</label>
          <input
            type="radio"
            name="search__option"
            id="search__option__tiktok"
            data-url="https://www.tiktok.com/search/video?q="
          />
          <label for="search__option__tiktok">TikTok</label>
          <input
            type="radio"
            name="search__option"
            id="search__option__youtube"
            data-url="https://www.youtube.com/results?search_query="
          />
          <label for="search__option__youtube">YouTube</label>
          <input
            type="radio"
            name="search__option"
            id="search__option__wikipedia"
            data-url="https://en.wikipedia.org/wiki/"
          />
          <label for="search__option__wikipedia">Wikipedia</label>
          <input
            type="radio"
            name="search__option"
            id="search__option__reddit"
            data-url="https://www.reddit.com/search?q="
          />
          <label for="search__option__reddit">Reddit</label>
        </div>

        <button type="button" id="search__form__submit">Search</button>
      </div>
      <div class="widget news__container">
        <div class="news__list"></div>
      </div>
      <div class="todo widget">
        <div class="todo-list"></div>
        <form action="#" class="todo-form" id="toto-form">
          <input
            type="text"
            class="todo-form-input"
            placeholder="Your next task is..."
          />
          <button type="submit" for="todo-form" class="todo-form-btn">
            Add ToDo</button
          ><button type="button" class="todo-btn">Clear list</button>
        </form>
        <div class="todo-clear-warning">
          <p>You are trying to delete all the tasks. Are you sure?</p>
          <button class="warning-yes">Yeah, I'm sure</button
          ><button class="warning-no">No, I've changed my mind</button>
        </div>
      </div>
    </div>
    <div class="buttons">
      <div class="button button__reload">&#8635;</div>
      <div class="button button__settings">&#9881;</div>
    </div>
    <div class="settings" style="display: none">
      <form action="">
        <div class="settings__el">
          <label for="loc">Location for weather data: </label
          ><input id="loc" class="settings__input" type="text" />
        </div>
        <div class="settings__el">
          <label for="measurement">Measurement system: </label>
          <input
            name="measurement"
            class="settings__radio"
            id="measurement_metric"
            type="radio"
            value="metric"
          /><label for="measurement_metric">Metric</label>
          <input
            name="measurement"
            class="settings__radio"
            id="measurement_us"
            type="radio"
            value="us"
          /><label for="measurement_imperial">Imperial</label>
        </div>
        <div class="settings__el" data-checked="">
          <label for="coin1">Tokens to track (name or abbreviation): </label>
          <input id="coin1" class="settings__input" type="text" />
          <input id="coin2" class="settings__input" type="text" />
          <input id="coin3" class="settings__input" type="text" />
          <button class="settings__coins__check">Check</button>
        </div>
        <div class="settings__el">
          <label for="curr">Currency: </label>
          <input class="settings__input" type="text" id="curr" />
        </div>
      </form>
      <button class="settings__submit">Save my settings</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
