<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/icon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Kitov's Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="widget weather__container"></div>
      <div class="widget crypto__container"></div>
      <div class="widget search__container">
        <form action="" id="search__form">
          <input
            id="search__form__input"
            type="text"
            placeholder="I want to know..."
          />
        </form>
        <div class="search__options">
          <input
            type="radio"
            name="search__option"
            id="search__option__google"
            data-url="https://www.google.com/search?q="
            value="google"
            checked="checked"
          />
          <label for="search__option__google">Google</label>
          <input
            type="radio"
            name="search__option"
            id="search__option__tiktok"
            data-url="https://www.tiktok.com/search/video?q="
            value="tiktok"
          />
          <label for="search__option__tiktok">TikTok</label>
          <input
            type="radio"
            name="search__option"
            id="search__option__youtube"
            data-url="https://www.youtube.com/results?search_query="
            value="youtube"
          />
          <label for="search__option__youtube">YouTube</label>
          <input
            type="radio"
            name="search__option"
            id="search__option__wikipedia"
            data-url="https://en.wikipedia.org/wiki/"
            value="wikipedia"
          />
          <label for="search__option__wikipedia">Wikipedia</label>
          <input
            type="radio"
            name="search__option"
            id="search__option__reddit"
            data-url="https://www.reddit.com/search?q="
            value="reddit"
          />
          <label for="search__option__reddit">Reddit</label>
        </div>
        <button type="submit" form="search__form" id="search__form__submit">
          Search
        </button>
      </div>
      <div class="widget news__container">
        <div class="news__list"></div>
      </div>
      <div class="widget todo__container">
        <div class="todo__list"></div>
        <form action="" class="todo__form" id="toto__form">
          <input
            type="text"
            class="todo__form__input"
            placeholder="My next task is..."
          />
          <button type="submit" for="todo__form" class="todo__form__btn">
            Add ToDo</button
          ><button type="button" class="todo__clear__btn">Clear list</button>
        </form>
      </div>
    </div>
    <div class="buttons">
      <div class="button button__reload">&#8635;</div>
      <div class="button button__settings">&#9881;</div>
    </div>
    <div class="settings" style="display: none">
      <form action="">
        <div class="settings__el">
          <label for="loc">Location for weather data: </label
          ><input id="loc" class="settings__input" type="text" />
        </div>
        <div class="settings__el">
          <label for="measurement">Measurement system: </label>
          <input
            name="measurement"
            class="settings__radio"
            id="measurement_metric"
            type="radio"
            value="metric"
          /><label for="measurement_metric">Metric</label>
          <input
            name="measurement"
            class="settings__radio"
            id="measurement_us"
            type="radio"
            value="us"
          /><label for="measurement_us">Imperial</label>
        </div>
        <div class="settings__el" data-checked="">
          <label for="coin1">Tokens to track (name or abbreviation): </label>
          <input id="coin1" class="settings__input" type="text" />
          <input id="coin2" class="settings__input" type="text" />
          <input id="coin3" class="settings__input" type="text" />
        </div>
        <div class="settings__el">
          <label for="curr">Currency: </label>
          <input class="settings__input" type="text" id="curr" />
        </div>
        <div class="settings__el">
          <label for="">Default search engine: </label>
          <input
            name="default__search"
            class="settings__radio"
            id="search__engine__google"
            type="radio"
            value="google"
          />
          <label for="search__engine__google">Google</label>
          <input
            name="default__search"
            class="settings__radio"
            id="search__engine__tiktok"
            type="radio"
            value="tiktok"
          />
          <label for="search__engine__tiktok">TikTok</label>
          <input
            name="default__search"
            class="settings__radio"
            id="search__engine__youtube"
            type="radio"
            value="youtube"
          />
          <label for="search__engine__youtube">YouTube</label>
          <input
            name="default__search"
            class="settings__radio"
            id="search__engine__wikipedia"
            type="radio"
            value="wikipedia"
          />
          <label for="search__engine__wikipedia">Wikipedia</label>
          <input
            name="default__search"
            class="settings__radio"
            id="search__engine__reddit"
            type="radio"
            value="reddit"
          />
          <label for="search__engine__reddit">Reddit</label>
        </div>
        <div class="settings__el colorTheme">
          <form action="">
            <label for="">Color theme: </label>
            <input
              type="radio"
              name="colorSchema"
              value="colorDefault"
              id="colorDefault"
            />
            <label for="colorDefault">Default</label>
            <input
              type="radio"
              name="colorSchema"
              value="colorBeige"
              id="colorBeige"
            />
            <label for="colorBeige">Beige</label>
            <input
              type="radio"
              name="colorSchema"
              value="colorSage"
              id="colorSage"
            />
            <label for="colorSage">Sage</label>
            <input
              type="radio"
              name="colorSchema"
              value="colorSky"
              id="colorSky"
            />
            <label for="colorSky">Sky</label>
            <input
              type="radio"
              name="colorSchema"
              value="colorSpace"
              id="colorSpace"
            />
            <label for="colorSpace">Space</label>
          </form>
        </div>
      </form>
      <button class="settings__submit">Save and return</button>
    </div>
    <!-- <button id="testBtn">TEST</button> -->
    <script type="module" src="main.js"></script>
  </body>
</html>
